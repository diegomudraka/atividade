<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nota.css">

</head>
<body>

    
        
    
    

    <h1>Notas</h1>
    <form>
        <label for="nota1">Digite a Primeira nota:</label>
        <input type="text" id="nota1" name="nota1">
        <br>
        <label for="nota2">Digite a Segunda nota</label>
        <input type="text" id="nota2" name="nota2">
    </form>
    <p>média:
        <span id="med">
        </span>
    </p>
    <p>situação:
        <span id="sit">
        </span>
    </p>
    <button onclick="calcularmedia()">
        calcular média
    </button>
    <script>
        function calcularmedia(){
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            console.log('nota1:'+nota1);
            console.log('nota2:'+nota2);
            let media = (nota1 + nota2)/ 2;
            console.log('media:'+media);
            document.getElementById('med').innerHTML = media;
            let situação = '';
            if (media>= 6){
                situação = 'APROVADO';
                cor='green';
            } else {
                situação = 'REPROVADO';
                cor='red';
                
            
        }
        document.getElementById('sit').innerHTML = situação;
        document.getElementById('sit').style.color=cor;
    }
    </script>

    
</body>
</html>
